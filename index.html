<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, css">
    <meta name="author" content="Алёна Халина">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
      <header class="header">
        <img src="./images/header_logo.svg" alt="логотип Mesto" class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/avatar_image.png" alt="фото Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__content">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_profile-editing">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form id="profile-edit-form" name="profile-edit-form" class="edit-form" novalidate>
            <input type="text" id="author-name" name="author-name" placeholder="Имя профиля" class="edit-form__item edit-form__item_type_name " minlength="2" maxlength="40" required>
            <span class="edit-form__input-error author-name-error"></span>
            <input type="text" id="author-description" name="author-description" placeholder="Описание" class="edit-form__item edit-form__item_type_description " minlength="2" maxlength="200" required>
            <span class="edit-form__input-error author-description-error"></span>
            <button id="profile-submit" type="submit" class="edit-form__submit-button ">Сохранить</button>
          </form>
          <button id="profile-close" type="button" class="popup__close-button"></button>
        </div>
      </div>
      <div class="popup popup_type_element-add">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form id="place-form" name="place-form" class="edit-form" novalidate>
            <input type="text" id="place-title" name="place-title" placeholder="Название" class="edit-form__item edit-form__item_type_place"  minlength="2" maxlength="30" required>
            <span class="edit-form__input-error place-title-error"></span>
            <input type="url" id="place-link" name="place-link" placeholder="Ссылка на картинку" class="edit-form__item edit-form__item_type_place-link"  required>
            <span class="edit-form__input-error place-link-error"></span>
            <button id="place-submit" type="submit" class="edit-form__submit-button ">Создать</button>
          </form>
          <button id="element-close" type="button" class="popup__close-button"></button>
        </div>
      </div>
      <div class="popup popup_type_image-opening">
        <figure class="popup__image-container">
          <button type="button" id="image-close" class="popup__close-button"></button>
          <img src="#" alt="#" class="popup__image">
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </div>
      <template id="template-for-element" class="element-template">
        <li class="elements__list-item">
          <article class="element">
            <button class="element__delete-button" type="button"></button>
            <img class="element__image" src="#" alt="#">
            <div class="element__description">
              <h2 class="element__title"></h2>
              <button class="element__like-button"></button>
            </div>
          </article>
        </li>
      </template>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
