<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, css">
    <meta name="author" content="Алёна Халина">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
      <header class="header">
        <img src="./images/header_logo.svg" alt="логотип Mesto" class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/avatar_image.png" alt="фото Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__content">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li>
              <article class="element">
                <img class="element__image" src="./images/karachaevo-cherkess.jpg" alt="Карачаевск">
                <div class="element__description">
                  <h2 class="element__title">Карачаевск</h2>
                  <button class="element__like-button"></button>
                </div>
              </article>
            </li>
            <li>
              <article class="element">
                <img class="element__image" src="./images/Elbrus.png" alt="Эльбрус">
                <div class="element__description">
                  <h2 class="element__title">Гора Эльбрус</h2>
                  <button class="element__like-button"></button>
                </div>
              </article>
            </li>
            <li>
              <article class="element">
                <img class="element__image" src="./images/Dombay.png" alt="Домбай">
                <div class="element__description">
                  <h2 class="element__title">Домбай</h2>
                  <button class="element__like-button"></button>
                </div>
              </article>
            </li>
            <li>
              <article class="element">
                <img class="element__image" src="./images/Elbrus.png" alt="Эльбрус">
                <div class="element__description">
                  <h2 class="element__title">Гора Эльбрус</h2>
                  <button class="element__like-button"></button>
                </div>
              </article>
            </li>
            <li>
              <article class="element">
                <img class="element__image" src="./images/Dombay.png" alt="Домбай">
                <div class="element__description">
                  <h2 class="element__title">Домбай</h2>
                  <button class="element__like-button"></button>
                </div>
              </article>
            </li>
            <li>
              <article class="element">
                <img class="element__image" src="./images/karachaevo-cherkess.jpg" alt="Карачаево-Черкессия">
                <div class="element__description">
                  <h2 class="element__title">Карачаево-Черкессия</h2>
                  <button class="element__like-button"></button>
                </div>
              </article>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="edit-form">
            <input type="text" id="name" name="name" class="edit-form__item edit-form__item_type_name">
            <input type="text" id="description" name="description" class="edit-form__item edit-form__item_type_description">
            <button type="submit" class="edit-form__submit-button">Сохранить</button>
          </form>
          <button class="popup__close-button"></button>
        </div>
      </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
