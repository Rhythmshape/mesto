<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css">
  <meta name="author" content="Алёна Халина">
  <title>Mesto</title>

</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./images/header_logo.svg')%>" alt="логотип Mesto" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar-container">
        <img src="<%=require('./images/avatar_image.png')%>" alt="фото Жак-Ив Кусто" class="profile__avatar">
        <button id="avatar-button" type="button" class="profile__avatar-edit-button"></button>
      </div>
      <div class="profile__info">
        <div class="profile__content">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile-editing">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form id="profile-edit-form" name="profile-edit-form" class="edit-form" novalidate>
        <input type="text" id="author-name" name="name" placeholder="Имя профиля"
          class="edit-form__item edit-form__item_type_name " minlength="2" maxlength="40" required>
        <span class="edit-form__input-error author-name-error"></span>
        <input type="text" id="author-description" name="about" placeholder="Описание"
          class="edit-form__item edit-form__item_type_description " minlength="2" maxlength="200" required>
        <span class="edit-form__input-error author-description-error"></span>
        <button id="profile-submit" type="submit" class="edit-form__submit-button">Сохранить</button>
      </form>
      <button id="profile-close" type="button" class="popup__close-button"></button>
    </div>
  </div>
  <div class="popup popup_type_avatar-editing">
    <div class="popup__container popup__container_avatar">
      <h2 class="popup__title">Обновить аватар</h2>
      <form id="avatar-edit-form" name="avatar-edit-form" class="edit-form" novalidate>
        <input type="url" id="avatar-image-link" name="avatar" placeholder="Ссылка на аватар"
          class="edit-form__item edit-form__item_type_avatar-link" required>
        <span class="edit-form__input-error avatar-image-link-error"></span>
        <button id="avatar-submit" type="submit" class="edit-form__submit-button ">Сохранить</button>
      </form>
      <button id="avatar-close" type="button" class="popup__close-button"></button>
    </div>
  </div>
  <div class="popup popup_type_element-add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form id="place-form" name="place-form" class="edit-form" novalidate>
        <input type="text" id="place-title" name="name" placeholder="Название"
          class="edit-form__item edit-form__item_type_place" minlength="2" maxlength="30" required>
        <span class="edit-form__input-error place-title-error"></span>
        <input type="url" id="place-link" name="link" placeholder="Ссылка на картинку"
          class="edit-form__item edit-form__item_type_place-link" required>
        <span class="edit-form__input-error place-link-error"></span>
        <button id="place-submit" type="submit" class="edit-form__submit-button ">Создать</button>
      </form>
      <button id="element-close" type="button" class="popup__close-button"></button>
    </div>
  </div>
  <div class="popup popup_type_element-delete">
    <div class="popup__container popup__container_delete-card">
      <h2 class="popup__title popup__title_delete">Вы уверены?</h2>
      <form id="delete-element-form" name="delete-form" class="edit-form" novalidate>
        <button id="delete-element-submit" type="submit" class="edit-form__submit-button ">Да</button>
      </form>
      <button id="element-delete" type="button" class="popup__close-button"></button>
    </div>
  </div>
  <div class="popup popup_type_image-opening">
    <figure class="popup__image-container">
      <button type="button" id="image-close" class="popup__close-button"></button>
      <img src="#" alt="#" class="popup__image">
      <figcaption class="popup__image-caption"></figcaption>
    </figure>
  </div>
  <template id="template-for-element" class="element-template">
    <li class="elements__list-item">
      <article class="element">
        <button class="element__delete-button" type="button"></button>
        <img class="element__image" src="#" alt="#">
        <div class="element__description">
          <h2 class="element__title"></h2>
          <div class="element__likes">
            <button class="element__like-button"></button>
            <p class="element__like-label">0</p>
          </div>
        </div>
      </article>
    </li>
  </template>
</body>

</html>
